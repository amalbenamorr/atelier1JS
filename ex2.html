<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exercice n°2</title>
</head>
<body>

<h1>Nombres Parfaits</h1>
<p id="output"></p>

<script>
function test(num) {
    let sum = 0;
    for (let i = 1; i < num; i++) {
        if (num % i === 0) {
            sum += i;
        }
    }
    return sum === num;
}

function tab_nbrparfait(n) {
    let perfectNumbers = [];
    for (let i = 2; i < n; i++) {
        if (test(i)) {
            perfectNumbers.push(i);
        }
    }
    return perfectNumbers;
}

function afficherNombresParfaits(n) {
    const result = tab_nbrparfait(n);
    const outputElement = document.getElementById("output");
    outputElement.textContent = "Les nombres parfaits inférieurs à " + n + " sont : " + result.join(", ");
}
const limite = 50; 
 afficherNombresParfaits(limite);
</script>
</body>
</html>
